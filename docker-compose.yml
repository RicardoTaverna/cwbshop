version: '3.3'

services:

  eureka-service:
    image: 'cwbshop-api/eureka-service:latest'
    networks:
      - cwbshop-network
    ports:
      - "8761:8761"

  gateway-service:
    image: 'cwbshop-api/gateway-service:latest'
    networks:
      - cwbshop-network
    ports:
      - "8080:8080"
    depends_on:
      - eureka-service
    environment:
      EUREKA_URL: gateway-service
      EUREKA_DEFAULT_ZONE: 'http://eureka-service:8761/eureka'

  cwbshop-service:
    image: 'cwbshop-api/cwbshop-service:latest'
    networks:
      - cwbshop-network
    ports:
      - "8060:8060"
    depends_on:
      - eureka-service
    environment:
      EUREKA_URL: cwbshop-service
      EUREKA_DEFAULT_ZONE: 'http://eureka-service:8761/eureka'

networks:
  cwbshop-network:
    driver: "bridge"